<div style="height: 70px;"></div>
<div class="card col-6">
    <form #updateForm="ngForm" (ngSubmit)="actualizar()" ngNativeValidate>
        <h1>Actualizar mis datos</h1>

        <p>Nombre:
            <input type="text" class="form-control" name="razonSocial" #razonSocial="ngModel"
                [(ngModel)]="empresa.razonSocial" required>
        </p>

        <p>Nit:
            <input type="text" class="form-control" #nombre="ngModel" name="nit" [(ngModel)]="empresa.nit" required>
        </p>

        <p>Password:
            <input type="password" class="form-control" #password="ngModel" name="password"
                [(ngModel)]="empresa.password" required>
        </p>


        <button type="submit" class="btn btn-success">Actualizar Datos</button>
        <br><br>
        <div *ngIf="actualizacionCorrecta" class="alert alert-danger">
            {{actualizacionCorrecta}}
        </div>
    </form>
</div>
